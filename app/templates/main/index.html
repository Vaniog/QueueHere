{% extends "base.html" %}

{% block app_content %}

        <div class="alert alert-info" role="alert">
            <h2 class="alert-heading">{{ _('Site Moved') }} </h2>
            <p>
                {{ _('The page you are looking for has moved to a new location. Please update your bookmarks or click the link
                below to be redirected.') }}
            </p>

            <p class="mb-0"><a href="https://queue-here.ru" class="alert-link">
                queue-here.ru
            </a></p>
        </div>
    </div>
{% endblock %}
