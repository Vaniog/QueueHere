{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>

    <div class="row">
        <div class="col-md-4">
            {{ render_form(form) }}
        </div>
    </div>

    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
