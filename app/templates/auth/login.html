{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block app_content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4 mt-4">Sign In</h1>
            {{ render_form(login_form) }}
            <div class="mt-3">
                New User? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Click to Register!</a>
            </div>
        </div>
    </div>
{% endblock %}
