version: '3.3'
volumes:
  data:
services:
  database:
    image: mariadb:latest
    restart: always
    env_file:
      - app/.env
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./data:/var/lib/mysql
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports: 
      - "1000:8000"
    depends_on:
      - database
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    command:
      - ./docker/backend/run.sh
    container_name: backend
    env_file:
      - app/.env
    volumes:
      - ./media:/backend/media:consistent
      - ./static:/backend/static:consistent
    depends_on:
      - database
    ports:
    - "8000:8000"
